{% extends "base.html" %}

{% block title %}Mark Attendance — Rohis{% endblock %}

{% block content %}
<div class="mt-4">
    <div class="card shadow p-4">

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="fw-bold mb-0">Mark Attendance</h2>
            <a id="download-link" href="#" class="btn btn-success" disabled>Download CSV</a>
        </div>

        <div class="mb-3">
            <label class="form-label">Select Session</label>
            <select id="sessionSelect" class="form-select" required>
                <option value="">-- Select session --</option>
                {% for s in sessions %}
                <option value="{{ s.id }}">{{ s.name }} — {{ s.date }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="table-responsive">
        <table class="table table-bordered align-middle text-center">
            <thead class="table-light">
                <tr>
                    <th class="text-start">Name</th>
                    <th>Present</th>
                    <th>Absent</th>
                    <th>Excused</th>
                </tr>
            </thead>

            <tbody>
                {% for u in users %}
                <tr data-user-row="{{ u.id }}">
                    <td class="text-start">{{ u.name }}</td>

                    <td>
                        <button
                            class="btn btn-outline-success att-btn"
                            data-user-id="{{ u.id }}"
                            data-status="present">
                            P
                        </button>
                    </td>

                    <td>
                        <button
                            class="btn btn-outline-danger att-btn"
                            data-user-id="{{ u.id }}"
                            data-status="absent">
                            A
                        </button>
                    </td>

                    <td>
                        <button
                            class="btn btn-outline-warning att-btn"
                            data-user-id="{{ u.id }}"
                            data-status="excused">
                            E
                        </button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>

        <small class="text-muted">
            Click once per member. Attendance cannot be changed after submission.
        </small>

    </div>
</div>

<script src="{{ url_for('static', filename='attendance.js') }}"></script>
{% endblock %}
