{% extends "base.html" %}
{% block title %}Notulensi — {{ session.name }} — Rohis{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="fw-bold mb-0">
                Notulensi — {{ session.name }}
            </h3>
            <a href="{{ url_for('notulensi_list') }}" class="btn btn-outline-secondary">Back to List</a>
        </div>
        
        <div class="mb-3">
            <small class="text-muted">Session Date: {{ session.date.strftime('%Y-%m-%d') }}</small>
        </div>

        <div id="editor" style="height:400px">
            {{ note.content|safe if note else "" }}
        </div>

        <button id="saveBtn" class="btn btn-success mt-3">
            <i class="fas fa-save me-2"></i>Save Notulensi
        </button>
    </div>
</div>

<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<script>
const quill = new Quill('#editor', {
    theme: 'snow',
    modules: {
        toolbar: [
            ['bold', 'italic', 'underline'],
            [{ 'header': [1, 2, false] }],
            [{ 'list': 'ordered'}, { 'list': 'bullet' }],
            ['clean']
        ]
    }
});

document.getElementById("saveBtn").onclick = async () => {
    const content = quill.root.innerHTML;
    const saveBtn = document.getElementById("saveBtn");
    
    saveBtn.disabled = true;
    saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Saving...';

    try {
        const res = await fetch(
            "/api/notulensi/{{ session.id }}",
            {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ content })
            }
        );

        if (res.ok) {
            saveBtn.innerHTML = '<i class="fas fa-check me-2"></i>Saved!';
            setTimeout(() => {
                saveBtn.innerHTML = '<i class="fas fa-save me-2"></i>Save Notulensi';
                saveBtn.disabled = false;
            }, 2000);
        } else {
            alert("Failed to save. Please try again.");
            saveBtn.disabled = false;
            saveBtn.innerHTML = '<i class="fas fa-save me-2"></i>Save Notulensi';
        }
    } catch (error) {
        alert("Error saving. Please check your connection.");
        saveBtn.disabled = false;
        saveBtn.innerHTML = '<i class="fas fa-save me-2"></i>Save Notulensi';
    }
};
</script>
{% endblock %}
